# 群聊信息管理插件配置文件

groupManager:
  # 消息保留天数
  retentionDays: 7

  # 艾特记录保留时间（小时）
  atRetentionHours: 24

  # AI 配置
  ai:
    # AI 提供商: claude / openai / qwen / other
    provider: 'claude'

    # API Key (请在 config/config/group-insight.yaml 中配置)
    apiKey: ''

    # 模型名称
    model: 'claude-haiku-4-5'

    # API Base URL (可选，用于自定义 API 端点)
    baseURL: ''

    # 超时时间（毫秒）
    timeout: 60000

    # 最大 Token 数
    maxTokens: 2000

    # 每次总结最多处理的消息数量
    maxMessages: 500

    # LLM 请求超时（秒）
    llm_timeout: 100

    # LLM 重试次数
    llm_retries: 2

    # 重试退避时间（秒）
    llm_backoff: 2

  # 高级 AI 分析配置
  analysis:
    # 话题分析
    topic:
      # 是否启用话题分析
      enabled: true
      # 最多提取话题数
      max_topics: 5

    # 金句提取
    goldenQuote:
      # 是否启用金句提取
      enabled: true
      # 最多提取金句数
      max_golden_quotes: 5
      # 金句最短长度
      min_quote_length: 5
      # 金句最长长度
      max_quote_length: 100

    # 用户称号
    userTitle:
      # 是否启用用户称号
      enabled: true
      # 最多分配称号数
      max_user_titles: 8
      # 获得称号的最少消息数
      min_messages_for_title: 5

    # 活跃度可视化
    activity:
      # 是否启用活跃度图表
      enabled: true

    # 最少消息数阈值（少于此数不执行 AI 分析）
    min_messages_threshold: 20

  # 统计配置
  statistics:
    # 夜间时段定义
    night_start_hour: 0
    night_end_hour: 6

  # 词云配置
  wordCloud:
    # 最多显示词数
    maxWords: 100

    # 最短词长度
    minLength: 2

    # 最小词频
    minFrequency: 2

    # 画布尺寸（优化后词语更大更密集，使用标准尺寸）
    width: 1200
    height: 800

    # 背景颜色
    backgroundColor: '#ffffff'

    # 渲染质量配置
    render:
      # 图片格式：jpeg 或 png（png 无损但文件更大）
      imgType: 'png'
      # JPEG 质量（1-100，仅 jpeg 格式有效）
      quality: 100

  # 消息收集配置
  messageCollection:
    # 是否启用消息收集
    enabled: true

    # 是否收集图片
    collectImages: false

    # 是否收集表情
    collectFaces: false

    # 最大消息长度（超过将被截断）
    maxMessageLength: 500

  # 定时总结配置
  schedule:
    # 是否启用定时总结
    enabled: false

    # Cron 表达式（默认每小时整点）
    cron: '0 * * * *'

    # 白名单群列表（仅这些群会启用定时总结，为空则不启用）
    # 示例: ['123456789', '987654321']
    whitelist: []

    # 最小消息数阈值（消息少于此数量时跳过总结）
    minMessages: 99

  # 总结功能配置
  summary:
    # 是否将上次总结作为上下文输入给 AI
    includeContext: true

    # 总结保留天数（0 = 永久保存）
    retentionDays: 0

    # 渲染质量配置
    render:
      # 图片格式：jpeg 或 png（png 无损但文件更大）
      imgType: 'png'
      # JPEG 质量（1-100，仅 jpeg 格式有效）
      quality: 100
