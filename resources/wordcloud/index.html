<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>群聊词云</title>
  <link rel="stylesheet" href="{{pluResPath}}wordcloud/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">群聊词云</h1>
      <div class="info">
        <span class="group-name">{{groupName}}</span>
        <span class="time-range">{{timeRange}}</span>
        <span class="message-count">消息数: {{messageCount}}</span>
      </div>
    </div>

    <div class="wordcloud-container">
      <canvas id="wordcloud"></canvas>
    </div>

    <div class="footer">
      <p>生成时间: {{createTime}}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script>
    // 词频数据
    const wordList = {{@wordListJson}};

    // 生成词云
    const canvas = document.getElementById('wordcloud');
    const container = document.querySelector('.wordcloud-container');

    // 设置 canvas 尺寸
    canvas.width = {{width}};
    canvas.height = {{height}};

    // 动态计算词云参数，确保铺满画面
    const wordCount = wordList.length;
    const canvasArea = canvas.width * canvas.height;

    // 根据词语数量动态调整密度和大小
    // 词语越少，字越大；词语越多，密度越高
    const densityFactor = Math.max(0.3, Math.min(1.0, 50 / wordCount));
    const sizeFactor = Math.max(1.5, Math.min(4.0, 100 / wordCount));

    // 配置词云 - 优化后的参数让词语更大更密集
    WordCloud(canvas, {
      list: wordList,
      // 减小网格间距，让词语更密集（原来是 16，现在是 6-8）
      gridSize: Math.round(6 * densityFactor),
      // 大幅增加字体大小权重（原来乘以 1.76，现在乘以 8-15）
      weightFactor: function (size) {
        return Math.pow(size, 1.5) * sizeFactor * canvas.width / 200;
      },
      fontFamily: 'Microsoft YaHei, PingFang SC, SimHei, sans-serif',
      fontWeight: '600',  // 加粗字体，更清晰
      color: function () {
        // 更鲜艳的颜色
        const colors = [
          '#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de',
          '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc', '#8b5cf6',
          '#06b6d4', '#f59e0b', '#10b981', '#f43f5e'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      },
      rotateRatio: 0.2,  // 减少旋转，提高可读性
      rotationSteps: 2,
      backgroundColor: '{{backgroundColor}}',
      minSize: Math.max(20, canvas.width / 40),  // 最小字号显著提高（原来 12，现在至少 20）
      drawOutOfBound: false,
      shrinkToFit: false,  // 不自动缩小，保持大字体
      clearCanvas: true,
      wait: 0  // 立即渲染，不等待
    });
  </script>
</body>
</html>
