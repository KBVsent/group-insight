<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>群聊词云</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{pluResPath}}wordcloud/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">群聊词云</h1>
      <div class="info">
        <span class="group-name">{{groupName}}</span>
        <span class="time-range">{{timeRange}}</span>
        <span class="message-count">消息数: {{messageCount}}</span>
      </div>
    </div>

    <div class="wordcloud-container">
      <canvas id="wordcloud"></canvas>
    </div>

    <div class="footer">
      <p>生成时间: {{createTime}}</p>
      <div class="copyright">
        <span>Created By</span>
        <span>TRSS-Yunzai</span>
        <span>&</span>
        <span class="gradient-text">group-insight</span>
        <span>&</span>
        <span class="gradient-aqua">時壹</span>
        <span>With</span>
        <i class="fas fa-heart heart-icon"></i>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script>
    // 词频数据
    const wordList = {{@wordListJson}};

    // 生成词云
    const canvas = document.getElementById('wordcloud');
    const container = document.querySelector('.wordcloud-container');

    // 设置 canvas 尺寸
    canvas.width = {{width}};
    canvas.height = {{height}};

    // 动态计算词云参数，确保所有词都能显示
    const wordCount = wordList.length;

    console.log('[词云调试] 词汇数:', wordCount, '| 权重范围:',
      Math.min(...wordList.map(w => w[1])).toFixed(2), '-',
      Math.max(...wordList.map(w => w[1])).toFixed(2));

    // 根据词语数量动态调整参数
    // 词云数据已经归一化到 1-10 范围，这里只需设置基础字体大小
    let gridSize, baseFontSize, minSize;

    if (wordCount < 20) {
      // 极少词汇：大字体 + 低密度
      gridSize = 12;
      baseFontSize = canvas.width / 25;  // 基础字体
      minSize = Math.max(24, canvas.width / 30);
    } else if (wordCount < 50) {
      // 较少词汇：中等字体 + 中等密度
      gridSize = 10;
      baseFontSize = canvas.width / 30;
      minSize = Math.max(20, canvas.width / 35);
    } else if (wordCount < 100) {
      // 中等词汇：标准参数
      gridSize = 4;
      baseFontSize = canvas.width / 45;
      minSize = Math.max(16, canvas.width / 60);
    } else {
      // 大量词汇：小字体 + 高密度
      gridSize = 2;
      baseFontSize = canvas.width / 65;
      minSize = Math.max(12, canvas.width / 80);
    }

    // 配置词云 - 使用归一化权重 (1-10)，字体大小完全可控
    WordCloud(canvas, {
      list: wordList,
      gridSize: gridSize,
      weightFactor: function (normalizedWeight) {
        // 归一化权重已经在 1-10 范围内
        // 直接使用线性映射: fontSize = baseFontSize * normalizedWeight
        // 最小字体 = baseFontSize * 1，最大字体 = baseFontSize * 10
        return baseFontSize * normalizedWeight;
      },
      fontFamily: 'Microsoft YaHei, PingFang SC, SimHei, sans-serif',
      fontWeight: '600',
      color: function () {
        const colors = [
          '#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de',
          '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc', '#8b5cf6',
          '#06b6d4', '#f59e0b', '#10b981', '#f43f5e'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      },
      rotateRatio: 0.2,
      rotationSteps: 2,
      backgroundColor: '{{backgroundColor}}',
      minSize: minSize,
      drawOutOfBound: false,
      shrinkToFit: true,  // 关键修复：允许自动缩小以确保所有词都能显示
      clearCanvas: true,
      // 移除 wait 参数，让词云库使用默认值（有足够时间渲染）
    });
  </script>
</body>
</html>
